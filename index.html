<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM Example</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <a class="header-logo" href="/">
          <img
            class="header-logo__image"
            src="./images/header-logo.svg"
            alt="Header logo"
          />
        </a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a class="header-nav__link" href="/">About</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="/">Products</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="/">Address</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="section-about"></section>
        <section class="section-products"></section>
        <section class="section-address"></section>
      </main>
      <footer class="footer">
        <nav class="footer-nav">
          <ul class="footer-nav__list">
            <li class="footer-nav__item">
              <a class="footer-nav__link" href="/">About</a>
            </li>
            <li class="footer-nav__item">
              <a class="footer-nav__link" href="/">Products</a>
            </li>
            <li class="footer-nav__item">
              <a class="footer-nav__link" href="/">Address</a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
